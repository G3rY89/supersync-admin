<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200" rel="stylesheet">
    <script defer src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/app.js" defer></script>
    <meta charset="UTF-8">
    <title>SuperSync felhasználók</title>
</head>
<body>
<div class="login-container">
    <section class="login" id="login">
        <header>
            <img src="/Kulcs_logo.png" alt="Kulcs-Soft_logo" class="kulcs_logo">
            <h2>Összes regisztrált SuperSync felhasználó</h2>
        </header>
            <div class="user-table" id="user-table">
                <table id="userstable">
                    <tr>
                        <th>Web Azonosító</th>
                    </tr>
                    <tr th:each="user : ${users}" th:id="'table' + ${user.id}">
                        <td th:text="${user.webIdentifier}"></td>
                        <td>
                            <input type="button" th:name="${user.id}" class="removeuser button float-shadow" value="Törlés">
                            <a class="button float-shadow" th:href="@{'/user/' + ${user.webIdentifier}}" role="button">Kiválasztás</a>
                        </td>
                    </tr>
                </table>
            </div>
        <a class="login-button button float-shadow navigation-link" href="/">Vissza</a>
    </section>
</div>
<div id="popup-container"></div>
</body>
</html>
